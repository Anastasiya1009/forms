<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            background-color: beige;
            width: 200px;
            padding: 10px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            width: 100px;
            margin-top: 10px;
            margin-left: auto;
        }

        #form2 {
            display: none;
        }
    </style>
</head>

<body>
    <form method="get" onsubmit="return fun1(event)" id="form1">
        <p id="p1">1) Второй месяц весны</p>
        <input type="radio" name="oneName"> Март <br>
        <input type="radio" name="oneName"> Апрель <br>
        <input type="submit" value="Далее" id="inp1">
    </form>
    <form mhetod="get" onsubmit="return fun2(event)" id="form2">
        <p id="p2">2) Самый короткий месяц в году</p>
        <input type="radio" name="twoName"> Февраль <br>
        <input type="radio" name="twoName"> Май <br>
        <input type="submit" value="Конец" id="inp1">
    </form>

    <script>
        let count = 0;
        function fun1(event) {
            let oneName = document.getElementsByName("oneName");
            if (oneName[1].checked) {
                count++
            }
            document.getElementById("form2").style.display = "block";
            return false
        }

        function fun2(event) {
            let twoName = document.getElementsByName("twoName");
            if (twoName[0].checked) {
                count++
            }
            let p = document.createElement("p")
            p.innerHTML = "Ваш результат: " + count + " правильных ответов.";
            p.style.backgroundColor="beige";
            p.style.width="200px";
            p.style.padding="10px";


            document.body.appendChild(p);
            
            return false

        }
    </script>
</body>

</html>
